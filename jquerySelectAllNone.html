<script>
$(document).ready(function()
{
  $("#selectAll").change( function(){
	if ($("#selectAll").is(':checked'))
  {
    $("input[type='checkbox']").prop('checked',true);
	}
	else
	{
    $("input[type='checkbox']").prop('checked',false);
	} ///end of if statment
});
});//end of document.ready statment
</script>
