<html>
<head>
<title></title>
<script src="jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){

$(".left").click(function(){
	$(".left").removeClass("left").addClass("leftNew");
	});
	
	$(".right").click(function(){
	$(".right").removeClass("right").addClass("rightNew");
	});
	
	$(".btn").click(function(){
	$(".left").removeClass("leftNew").addClass("leftShow");
		});
});
</script>
<meta charset="UTF-8">
</head>
<style type="text/css">
.container{
width:1000px;
height:1000px;
}

.left{
width:50%;
height:1000px;
float:left;
background-color: blue;
}
.right{
width:50%;
height:1000px;
float:left;
background-color: red;
}

.leftNew{

display: none;
}

.leftShow{
width:50%;
height:1000px;
float:left;
background-color: blue;
display: block;
}

</style>

<body>

<div class="container">
<div class="left" id="left"></div>
<div class="right" id="right"></div>
<button class="btn">click me</button>
</div>


</body>


</html>
