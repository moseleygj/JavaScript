<script type="text/javascript">

function doTricks()
{
	
for (var i=1;i<26;i++){
	
var hold=randomPos();

		{

		}
		else
		{

}	


function randomPos()
{
var res = Math.floor(Math.random()*2 )+0 ;
return res;
}
