<!DOCTYPE html>
<html>
<head>
<title>My Life Stream</title>
<meta charset="utf-8">
<style>
body{ padding:0;
      margin: 0;
      background-color:#E8E8E8;
      width:100%;}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size:18px;
    line-height: 2;
}

li a:hover {
    background-color: #FF0000;
}
.search{
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size:18px;
    line-height: 2;
    padding:0;
    margin-top:8px;
    width:20px;
  }

.mnuIcns{
  height:16px;
  width:20px;
  padding:0;
        }

#txtArea{min-height:48px;min-width:300px;min-height:48px;max-width:722px;
    background-color: rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    margin-left:10px;
        margin-top:8px;}

#searchIcon{height:17.49px;width:17.49px;}
#delIcon{height:17.49px;width:17.49px;float:right}

#btn{height:46px;
  width:54px;
  margin:0 5px;
  padding:0;
  border:0;
  background-color:transparent;}
  #btn1{height:46px;
  width:54px;
  margin:0 5px;
  padding:0;
  border:0;
  background-color:transparent;
visibility: hidden}

input[type="textbox"]{
  border-radius: 3px;
  border:0px;
  height:46px;
  font-size:18px;
  background-color:transparent;
  text-align: left;
width:200px;
float:left;
margin-top:0;}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">
  <img class="mnuIcns" src="hamburger1.png" style="margin-left:5px"></a></li>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><div id="txtArea" onclick="searchTheme()" onmouseleave="searchNoFocus()">
  <button id="btn" style="float:left"><img src="search.png" id="searchIcon"></button>

  <input type="textbox" id = "searchbox" class="search" placeholder ="Search" >

  <button id="btn1" style="float:right" onclick="clearTxtBox()"><img src="closeB.png" id="delIcon"></button></div></li>
</ul>

<script type="text/javascript">
  function searchTheme()
  {
    document.getElementById("txtArea").style.background="white";
    document.getElementById("searchbox").style.color="#434343";
        document.getElementById("btn1").style.visibility = "visible";
    document.getElementById("delIcon").style.visibility = "visible";
        document.getElementById("searchbox").focus();

  }

  function searchNoFocus(){
    document.getElementById("txtArea").style.background="rgba(0, 0, 0, 0.2)";
    document.getElementById("btn1").style.visibility = "hidden";
    document.getElementById("delIcon").style.visibility = "hidden";
  }
function clearTxtBox(){
  document.getElementById("searchbox").value = "";
}
</script>
</body>
</html>
