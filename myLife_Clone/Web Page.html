<html>
<head>
<title>MyLife Stream</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="MainScript.js"></script>
 <meta charset="UTF-8">
</head>

<body>
<div class="container">
<div id="newNote" onmouseleave="newNoteNoFocus()">
	<input type="text" placeholder="Write a new note..." style="height:44px;margin-left:20px;border:none;font-size:16px;color:#787878;margin-bottom: 3px;width:650px" onClick="newNoteFocus()"  id="noteTitle">
	<div style="float:right;height:44px;width:45px;margin-left:2px;margin-right:0px"><img src="closeBlue.png" class="icnClose" id="icnClose" onclick="closeNote()"></div>

<div class="newNoteTitle" id="newNoteTitle">
<input id="noteMsg" type="text" placeholder="Write a new note..." onkeyup="isTextBoxempty()" style="height:44px;border:none;font-size:16px;color:#787878;margin-bottom: 3px;width:650px"></div>

<div class="newNoteTitle" style="height:36px;width: 700px;" id="newNoteTitle1">
<img src="photosG.png" class="icn" id="icnPhoto" onmouseover="icoImg()" onmouseleave="icoImgO()">
<img src="paintGrey.png" class="icn" id="icnPaint" onmouseover="icoColor()" onmouseleave="icoColorO()">
<img src="plusGrey.png" class="icn" id="icnPlus" onmouseover="icoMedia()" onmouseleave="icoMediaO()">
<img src="save1.png" class="icn" style="float:right" id="icnSave" onmouseover="icoSave()" onmouseleave="icoSaveO()">
<img src="loader.gif" id="dry" class="icn">
</div>
</div>

<div id="imgAdd" onmouseover="dragDropFocus()" onmouseleave="dragDropNoFocus()">
<div id="addNewContent" >
<img src="plus.png" id="addIcon" class="dragDropContent" onmouseover="" onmouseleave="">
</div>
<div id="addNewContent" style="margin-top:15px">Drag & Drop items to add them to your page.</div>
<div id="addNewContent" style="margin-top:6px;font-size:16px"><a href="" style="text-decoration: none;color:skyblue">Click to upload from computer</a></div>
</div>

<div class="contentArea">
<div class="card"><img src="defaultPic.png" class="img-Card"></div>
<div class="card"></div>
<div class="card"></div>
</div>
<div class=""></div>
</div>

</body>
</html>
/*fix info attributes*/
