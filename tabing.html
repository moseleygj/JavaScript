<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<title>Tabbing test</title>
<script>
$(document).ready(function(){
    $(".tab tab1").click(function(){
        $("p:last").removeClass("tabInactive").addClass("active");
    });
});
</script>
<style>

	.container{
		height:300px;
		width:400px;
		background-color: grey;
		border:1px solid black;
	}

	.tabArea{
		width:100%;
		height:10%;
		background-color:#434343;
		margin-right:3px
	}

	.tabActive{
		height:100%;
		width:20%;
		margin-left:20px;
		border-top-left-radius:5px ;
		border-top-right-radius:5px ;
		border-top:2px solid skyblue;
		background-color: white;
		float:left;
		text-align:center;
		line-height:2;
	}

	.tabInactive{
		height:100%;
		width:20%;
		margin-left:15px;
		border-top-left-radius:5px ;
		border-top-right-radius:5px ;
		background-color: grey;
		float:left;
		text-align:center;
		color:white;
		line-height:2;
	}

.contentArea
{
	height:90%;
	width:100%;
	background-color:white;
}

</style>
</head>


<body>
<div class="container">
	<div class="tabArea">
		<div class="tabActive" id="tab0" onClick="">One</div>
		<div class="tabInactive" id="tab1" onClick="">Two</div>
		<div class="tabInactive" id="tab2" onClick="">Three</div>
		<div class="tabInactive" id="tab3" onClick="">Four</div>
</div>

	<div class="contentArea"></div>



</div>

<script type="">

</script>

</body>
</html>
