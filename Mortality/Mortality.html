alert(whatMonth( y.getMonth() ) +" "+ y.getDate() +" "+ y.getFullYear());

	if (document.getElementById("dob").innerHTML=="")
	{
		alert("Please fill in the DOB box:empty");
		document.getElementById("death").innerHTML="-";
	}
				}	
var n;
var day;

function whatMonth(n)
{
	alert("I am n: "+n);
	switch (n)
	{
	case 0:
		day = "January";
		break;
	case 1:
		day = "Feburary";
		break;
	case 2:
		day = "March";
		break;
	case 3:
		day = "April";
		break;
	case 4:
		day = "May";
		break;
	case 5:
		day = "June";
		break;
	case 6:
		day = "July";
		break;
	case 7:
		day = "August";
		break;
	case 8:
		day = "September";
		break;
	case 9:
		day = "October";
		break;
	case 10:
		day = "November";
		break;
	case 11:
		day = "December";
		break;
	default:
		return;
	}
}
