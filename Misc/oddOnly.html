<body>
<div class=""></div>
<div id=""></div>
<input type="textbox" id=tBox><br/>
<input type="button" value="click Me" onClick="sepString()"><br/>
<p id="result"></p>
<script type="text/javascript">
	function sepString()
	{
var text =document.getElementById("tBox").value;
var nText =text.split(" ");

for (var i=0 ; i<nText.length;i++)
{
	if ( i%2==1)
	{
			document.getElementById("result").innerHTML += "-<br/>";
			continue;

	}
	document.getElementById("result").innerHTML += nText[i]+"  :"+ i+"<br/>";
}
	}
</script>

</body>
