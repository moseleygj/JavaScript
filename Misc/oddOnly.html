<body>
<input type="textbox" id=tBox><br/>
<input type="button" value="click Me" onClick="vowelCheck()">
<br/>
<p id="result"></p>
<script type="text/javascript">
function vowelCheck()
{
	var tBoxInfo=document.getElementById("tBox").value;
	var tBoxSplit=tBoxInfo.split("");
	var lengthTest=new Array();
	document.getElementById("result").innerHTML="";
	
for (var i=0;i<tBoxSplit.length;i++)
	{
switch(tBoxSplit[i])
{
case "a":	document.getElementById("result").innerHTML+="a found in case:";
case "A":document.getElementById("result").innerHTML+="A found in case:";
case "e":document.getElementById("result").innerHTML+="e Found";
case "E":alert("E found");

case "i":
document.getElementById("result").innerHTML+="i Found";
case "I":alert("I found");
case "o":alert("o found");
case "O":alert("O found");
case "u":alert("u found");
case "U":alert("U found");
default:return 0;
		}/*end of switch */	
	/*end of for loop */

	document.getElementById("result").innerHTML += 
	tBoxSplit[i]+" : found<br/>";
	/*add full string to new array,split, count .sort()*/
	}
}
	
</script>
