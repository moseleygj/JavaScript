<script type="text/javascript">

var result1 = document.getElementById("result1");

	{

		var boxes=[bx1,bx2,bx3,bx4,bx5,
		   bx6,bx7,bx8,bx9,bx10,
		   bx11,bx12,bx13,bx14];
		   alert(boxes[0]);
		   for (var i=0;i<boxes.length;i++)
		{
		
			if (boxes[i] == ""){
			alert("Ooops! Please fill in Box: "+i+"!");
		}
		
		else if (boxes[i] != ""){
			alert("Boxes Element "+i+" contains: " +boxes[i]);
		}
else{alert("Good to go!");}
		}
		   var bs = boxes.length;
		   
		    result1.value=boxes[randomize(bs)];
		    result2.value=boxes[randomize(bs)];	           	
}

function randomize(b)
	{
		var dice = Math.floor((Math.random()*b-1)+1);
		return dice;
	}
