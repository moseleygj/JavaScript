<html>
<head>
<meta charset="UTF-8">
<title>Capacity Qouta</title>
<style>
html{}
body{margin:0;padding:0;}
#container{height:;width:768px;margin:0 auto 0;}
.leftIconArea{height:300px;width:30%;margin:;float:left;}
.rightIconArea{height:300px;width:70%;margin:;float:left;}
.bottomStatusArea{height:auto;width:100%;margin:;clear:both;}
.iconArea{height:58%;width:100%;margin:;}
.selectionArea{height:40px;width:100%;margin-left:30px;margin-top:10px;}
.stats{height:300px;width:100%;}
.statMp3{height:36px;width:100%;}
.statDoc{height:36px;width:100%;}
.statVid{height:36px;width:100%;}
.statHdd{height:36px;width:100%;}
.statPhoto{height:36px;width:100%;}

</style>
</head>

<body>

<div class=""></div>
<div id="container">
	<div class="leftIconArea">
<img src="question.png" class="iconArea" id="mainIcon">
	</div>

	<div class="rightIconArea">
		<div class="selectionArea" style="margin-top:30px">
	<b>Device Type:</b>&nbsp

	<select id="devSelection" onchange="devSelect()">
			<option value="mp3">MP3</option>
			<option value="photo">Photo</option>
			<option value="doc">Document</option>
			<option value="vid">Video</option>
			<option value="hdd">HardDrive</option>
	</select>

		<!--<button onclick="devSelect()" id="">Click Me</button>-->

</div>

		<br/>
		<div class="selectionArea">
<div class="stats">
<div class="statMp3" id="statMp3"><b>Number of MP3s:</b>&nbsp<input type="textbox" id="quantity" maxlength="6" max="999999" size="6"></div>
<div class="statPhoto" id="statPhoto"><b>Number of Photos:</b>&nbsp<input type="textbox" id="quantity" maxlength="6" max="999999" size="6"></div>
<div class="statDoc" id="statDoc"><b>Number of Documents:</b>&nbsp<input type="textbox" id="quantity" maxlength="6" max="999999" size="6"></div>
<div class="statVid" id="statVid"><b>Number of Videos:</b>&nbsp<input type="textbox" id="quantity" maxlength="6" max="999999" size="6"></div>
<div class="statVidQ" id="statVidQ"><b>Quality of Videos:</b>&nbsp<input type="textbox" id="quantity" maxlength="6" max="999999" size="6"></div>
<div class="statDVD" id="statDVD"><b>DVD Estimate:</b>&nbsp<input type="textbox" id="quantity" maxlength="6" max="999999" size="6"></div>

<div class="statVidS" id="statVidS"><b>Size/length of videos:</b>&nbsp<input type="textbox" id="quantity" maxlength="6" max="999999" size="6"></div>
<div class="statHdd" id="statHdd"><b>Harddrive:</b>&nbsp<input type="textbox" id="quantity" maxlength="6" max="999999" size="6"></div>


</div>
	</div>
	</div>

	<div class="bottomStatusArea"></div>
</div>
</body>

<script type="text/javascript">
//display="none"; doesnt utilize uneeded space;
//visibilibility is a bad choice, it utltizes unnecessary space
document.getElementById("statMp3").style.display="none";
document.getElementById("statPhoto").style.display="none";
document.getElementById("statDoc").style.display="none";
document.getElementById("statVid").style.display="none";
document.getElementById("statVidQ").style.display="none";
document.getElementById("statVidS").style.display="none";
document.getElementById("statHdd").style.display="none";
document.getElementById("statDVD").style.display="none";

function devSelect(){

	var e = document.getElementById("devSelection");
	var icon = document.getElementById("mainIcon");
	var option = e.options[e.selectedIndex].value;

		if (option =="mp3")
		{
		icon.src="mp3s.ico";
		document.getElementById("statMp3").style.display="block";
		document.getElementById("statPhoto").style.display="none";
		document.getElementById("statDoc").style.display="none";
		document.getElementById("statVid").style.display="none";
		document.getElementById("statVidQ").style.display="none";
		document.getElementById("statVidS").style.display="none";
		document.getElementById("statHdd").style.display="none";
		document.getElementById("statDVD").style.display="block";
		}
		else if (option=="photo")
		{
		icon.src="photos.png";
		document.getElementById("statMp3").style.display="none";
		document.getElementById("statPhoto").style.display="block";
		document.getElementById("statDoc").style.display="none";
		document.getElementById("statVid").style.display="none";
		document.getElementById("statVidQ").style.display="none";
		document.getElementById("statVidS").style.display="none";
		document.getElementById("statHdd").style.display="none";
		}
		else if(option == "doc")
		{
		icon.src="google_docs_icon.png";
		document.getElementById("statMp3").style.display="none";
		document.getElementById("statPhoto").style.display="none";
		document.getElementById("statDoc").style.display="block";
		document.getElementById("statVid").style.display="none";
		document.getElementById("statVidQ").style.display="none";
		document.getElementById("statVidS").style.display="none";
		document.getElementById("statHdd").style.display="none";

		}
		else if(option =="vid")
		{
		icon.src="10-video-camera-png-image.png";
		document.getElementById("statMp3").style.display="none";
		document.getElementById("statPhoto").style.display="none";
		document.getElementById("statDoc").style.display="none";
		document.getElementById("statVid").style.display="none";
		document.getElementById("statVidQ").style.display="block";
		document.getElementById("statVidS").style.display="block";
		document.getElementById("statHdd").style.display="none";
		}
		else if(option =="hdd"){
		icon.src="HDD.png";
		document.getElementById("statMp3").style.display="block";
		document.getElementById("statPhoto").style.display="block";
		document.getElementById("statDoc").style.display="block";
		document.getElementById("statVid").style.display="block";
		document.getElementById("statVidQ").style.display="block";
		document.getElementById("statVidS").style.display="block";
		document.getElementById("statHdd").style.display="block";
		document.getElementById("statDVD").style.display="block";
		}
		else{
		alert("error!");
		icon.src="error.png";
		}
	}
</script>
</html>
