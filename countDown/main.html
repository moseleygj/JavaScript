<html>
<head>
<title>Number Countdown</title>
</head>
<style><
html{
	padding:0;
	margin:0;
}
body{
	padding:0;
	margin:0;
}
.container{
	height:100%;
	width:100%;
	background-color:orange;
}
.numberCurrent{
	font-size:142px;
	font-weight:bolder;
	margin:0 auto 0;
	top:50%;
    transform: translateY(-50%); 
    color:white;
    text-shadow: 1px 1px 3px black;
    position: relative;
    text-align:center;
    }
.numberRemain{}
.numberTotal{}

</style>

<body>
<div class="container">
	<input type="text" id="MainNum">
	<button onClick="magic()">Submit Number</button>
	<div class="numberCurrent" id="numCurrent">0</div>
</div>
</body>
<script>
	var counter=0;
	var A;

var tog = 0;
function magic()
{

if (tog == 0)
	{ 
	tog=1;
	var numHold=parseInt(document.getElementById('MainNum').value);
	doMath(numHold);
	}

else {
doMath(A);
	}
}

function doMath(mainNumber)
	{
		A=mainNumber;
		if (A==0)
		{
			document.getElementById("numCurrent").innerHTML=0;
			return 0;
		}
		else
		{
			counter+=A;
			A--;
			document.getElementById("numCurrent").innerHTML=A;
		}
	}

</script>
</html>
