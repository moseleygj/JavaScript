<html>
<head>
  <meta charset="UTF-8">
    <title>Deck Algorithom</title>
    
</head>
    <style>
button{
  height:50px;
  width:100px;
  font-size:14px;
  font-weight:bold;
  border:red 1px solid;
  border-radius:5px;
}

button:hover{
  height:50px;
  width:100px;
  font-size:14px;
  font-weight:bold;
  border:grey 1px solid;
  border-radius:5px;
  background-color:red;
  color:white;
}
</style>

<body>
        <button onClick="bdy(s1)">Try Me!</button>
        <p id="showTime1"></p>
        <p id="cardCounter"></p>
        <script>
            let s1 = ["A", "K", "Q", "J", 10, 9, 8, 7, 6, 5, 4, 3, 2];
            let s2 = ["A", "K", "Q", "J", 10, 9, 8, 7, 6, 5, 4, 3, 2];
            let s3 = ["A", "K", "Q", "J", 10, 9, 8, 7, 6, 5, 4, 3, 2];
            let s4 = ["A", "K", "Q", "J", 10, 9, 8, 7, 6, 5, 4, 3, 2];
            let cardCounter = 0;
            let countCards = document.querySelector('#cardCounter');
            
            function getTotal(total, num) {
              return total + num;
            }
            
            function bdy(suite){
            if( suite.reduce(getTotal) == "#############" ){
                console.log("Goal Reached!"); alert("Goal Reached!");   
            }
            else{
             drawCard(suite);
              }
            }
            
            function drawCard(suite){
                let r = Math.floor(Math.random() * suite.length) + 0;
                  if (suite[r] == "#") { 
                    bdy(suite);
                  }
                  else{
                    document.getElementById("showTime1").innerHTML += suite[r]+", ";console.log(s1);  
                    suite[r] = "#";
                    cardCounter++; 
                    countCards.innerHTML = cardCounter;
                    return 0; //send to next suite e.g s2,s3,s4
                  }  
            }
          </script>
</body>  

</html>
