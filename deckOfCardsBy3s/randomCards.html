<input type="button" id="newcards"value="Random Cards"  onclick="randCard()">
<script>
cards=52;
function randCard() 
{
var x = Math.floor((Math.random()*10)+1);
var y = Math.floor((Math.random()*10)+1);
var z = Math.floor((Math.random()*10)+1);
	document.getElementById("topLeft").innerHTML = x;
	document.getElementById("bottomRight").innerHTML = x;
	
	document.getElementById("topLeftA").innerHTML = y;
	document.getElementById("bottomRightA").innerHTML = y;
	
	document.getElementById("topLeftB").innerHTML = z;
	document.getElementById("bottomRightB").innerHTML = z;
	var cardTotal= parseInt(x+y+z);
	
	document.getElementById("total").innerHTML = cardTotal; 


	document.getElementById("repTotal").innerHTML = cards; 
	cards -= 3;
	if (cards == 1){	document.getElementById("holderB").setAttribute('style', 'display:none'); }
/*adjust logic to stop counting after two cards remain*/
}
</script>
