<html>
<head>
<title></title>
<meta charset="UTF-8">
</head>
<style type="text/css">

</style>

<body>

<div id="results"></div>
<button onclick="randomN()">Click Me</button>

</body>

<script type="text/javascript">
document.getElementById("results").innerHTML=randomN();


function randomN()
{
  var card = ["A","J","K","Q",2,3,4,5,6,7,8,9,10];
  var size = card.length;

var randNum;
randNum = Math.floor(Math.random()*size)+1;
//get the length of the array first
return document.getElementById("results").innerHTML = randNum;
 }

</script>
</html>
