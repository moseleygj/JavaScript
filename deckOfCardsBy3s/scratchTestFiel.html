<script type="text/javascript">
var card = ["A","K","Q","J",2,3,4,5,6,7,8,9,10];
var cardsUsed=[];
var size = card.length;

function randomN()
//add a fumnction to replace face-cards with numbers than back to face-cards
{

  /*
if card[0] == 0|| card[1]==0 || card[2];
  */
var randNum=0;
randNum = Math.floor(Math.random()*size)+0;
  if (card[randNum] == 0){
    checkZero();
     // checck if all values are equal to 0 if not run the loop again
     }
  else if (card[randNum] !==0){
      cardsUsed.push(parseInt(card[randNum]));
      card[randNum] = 0;

    document.getElementById("used").innerHTML="<b>cards Used:</b> "+cardsUsed;
    document.getElementById("results").innerHTML="<b>cards:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b> "+card;
    document.getElementById("logs").innerHTML=card;  }

  else{
    console.log("error");
  }

  function checkZero()
  {

    for (var i=4; i<size;i++){
    counter += parseInt(card[i]);
    //  console.log(card[i]);
      console.log(card);

    }
    if (counter == 0) //if all values equal 0 continue
    {
      alert("complete");
     }
    else{
    //  counter=0;

    }
  }

 }
