<html>
<head>
<meta charset="utf-8">
</head>
<style type="text/css">
#tb{
width:450px;
height:350px;
}
</style>


<body>
<textarea id="tb" onkeyup="showChar()" rows="10" col="50" maxlength="300" placeholder="Type here..." autofocus></textarea> <!-- modify maxlength to match  the maxText variable Below-->

<p id="chars"></p>
<p id="charsRem"></p>
</body>


<script type="text/javascript">
var bg = document.getElementById("tb");
const maxText=300; //set number of character allowed

function showChar()
{
var sizeOf = document.getElementById("tb");

document.getElementById("chars").innerHTML ="<b>characters: </b>"+ sizeOf.value.length;
document.getElementById("charsRem").innerHTML = "<b>characters Remainding: </b>"+countdown(sizeOf.value.length);
}


function countdown(CD)
{
colorChangeStatus(CD);

	var remains = (maxText-CD);
				
		if (remains == 0){
			alert("You've reached the maximum allowable text!");
			return 0;
		}
		else
		{
		return remains;
		}
}

function colorChangeStatus(charCount)
{
				if (charCount <=49){
					bg.style.backgroundColor="#eded00";
				}
				else if (( charCount>=50) && (charCount<=99)){
					bg.style.backgroundColor="#ffc705";
				}
				else if ((charCount >=100) && (charCount<=149)){
					bg.style.backgroundColor="#ff9b05";
				}
				else if (( charCount>=150) && (charCount<=199)){
					bg.style.backgroundColor="#e9ffe4";
				}
				else if (( charCount>=200) && (charCount<=249)){
					bg.style.backgroundColor="#d5fccd";
				}
				else 
				{
					bg.style.backgroundColor="#7be964";
				}
}
</script>
</html>
