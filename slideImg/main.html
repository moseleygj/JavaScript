<html>
<head>
	<meta charset="UTF-8">
<title>Slide ageR pic Test</title>
<style>

#ageRangePic{
	height:250px;
	width:250px;
}
.slideMe{

	height: 40px;
	width:300px;
}
</style>
</head>

<body>

<div class="slideMe">	<input type ="range" min="1" max="122" value="13" onchange="age()" id="ageRRange"><br/>
<p id="ageR" ></p> </div><br/>
<img src="kid.png" id="ageRangePic"  style="clear:both">

<script type="text/javascript">
var picture=document.getElementById("ageRangePic");
var ageR = document.getElementById("ageRRange");
	function age()
	{
		document.getElementById("ageR").innerHTML="Age: "+
		ageR.value;

		if (ageR.value <5){
		//baby upto ageR 4
		picture.src="baby.png";
		}

	else if (ageR.value >4 && ageR.value < 13){
		//kid
		picture.src="kid.png";
	}
	else if(ageR.value > 12 &&
ageR.value < 19){
		//teen
		picture.src="teen.png";
}
	else if(ageR.value > 17 &&
ageR.value < 55){
		//adult
		picture.src="adults.png";

}
	else {//Senior
	picture.src="senior.png";
}

	}
</script>

</body>
</html>
