<style type="text/css">

</style>

<body>

<input type="textbox" id="sal" >
<input type ="button" onClick="calcSal()" value="Calculate Yearly Salary per/hr">
<p id="amount"></p>
<script type="text/javascript">
	function calcSal(){
		var textbox_val = Number(document.getElementById("sal").value);
		/*alert(textbox_val);*/
		var perHour = Number(textbox_val/52/5/8);
		document.getElementById("amount").innerHTML = "$"+perHour.toFixed(2);

	}
</script>
</body>

</html>
