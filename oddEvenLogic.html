<body>
<div class=""></div>
<div id=""></div>
<input type="textbox" id=tBox><br/>
<input type="button" value="click Me" onClick="sepString()"><br/>
<p id="result"></p>
<script type="text/javascript">
	function sepString()
	{
		var text=document.getElementById("tBox").value;
		var nText=text.split("");

for (var i=0 ; i<nText.length;i++)
{
	if(nText[i] % 2 == 0){
		alert(nText[i] +" : even");
}
else{
	alert(nText[i] +" : odd");
}
document.getElementById("result").innerHTML += "Value: "+nText[i]+"  :"+i+"<br/>";

	}
}

</script>
